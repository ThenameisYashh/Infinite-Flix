<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="epindex.js" defer></script>
    <link rel="stylesheet" href="epindex.css" />

  <body>
    <div class="bg"></div>
    <header>
      <a href="/index.html" class="logowr"><img src="/images/z-w.svg" alt="Zflix Logo"/></a>

      <div class="heroWr"><img class="heroImg" src="" alt=""><div class="heroLogo"><img src="" alt=""></div></div>

            <div class="mcdes">
              <p id="mc-des-p" ></p>
              <div class="btnwr">
                <a class="pbtn gme btnstyle">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    width="13"
                    height="14"
                    version="1.1"
                    viewBox="-1 0 12 14"
                  >
                    <title>Play</title>
                    <desc>Created with Sketch.</desc>
                    <g
                      id="Symbols"
                      fill="none"
                      fill-rule="evenodd"
                      stroke="none"
                      stroke-width="1"

                      <g id="icons/smallPlay" fill="#fff">
                        <path
                          id="Page-1"

                        />
                      </g>
                    </g>
                  </svg>
                </a>
                <div class="runtime gme btnstyle"></div>
                <div class="rating gme btnstyle"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="hep-s">
          <p class="heading">Episodes</p>
          <div class="seasons"></div>
        </div>
        <div class="sContainer">
          <div class="epwr epwr1">
            <button id="larr" class="arr gme" onclick="lscrl()">

                xmlns="http://www.w3.org/2000/svg"
                fill="none"

                height="24"

                  fill="currentColor"
                ></path>
              </svg>
            </button>
            <div class="epsContainer"></div>
            <button id="rarr" class="arr gme" onclick="rscrl()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="white"
                role="img"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                data-icon="ChevronRightStandard"

              </svg>
            </button>
          </div>
          <div class="epwrscnd epwr2">
            <div onclick="arrrotate()" class="s2expander gme">
              <h1 class="heading">Season 2</h1>
              <div class="expandarr">
                <img class="expimg" src="/images/narrow.svg" alt="" />

            </div>
            <div class="contantwr cwr2">

                    fill="currentColor"

          <div class="epwrscnd epwr3">
            <div onclick="arrrotate2()" class="s2expander gme">

              <div class="expandarr">

            </div>
            <div class="contantwr cwr3">
